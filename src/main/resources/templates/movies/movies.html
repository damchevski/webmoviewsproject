<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Movies</title>
</head>
<body>

<h1>All movies for user</h1>
<ul>

    <li th:each="movie : ${allMovies}"><b>Movie:</b> <th:block th:text="${movie.name}"/> <b>Director:</b> <th:block th:text="${movie.director}"/></li>

</ul>


</body>
</html>
